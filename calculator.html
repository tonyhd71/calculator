<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <div id="topPart">
            <div id="display"></div>
        </div> 
        <div id="buttonContainer">
            <button>ON</button><button>C</button><button>Del</button><button>/</button><br>
            <button>7</button><button>8</button><button>9</button><button>x</button><br>
            <button>4</button><button>5</button><button>6</button><button>-</button><br>
            <button>1</button><button>2</button><button>3</button><button>+</button><br>
            <button>OFF</button><button>0</button><button>.</button><button>=</button><br>
        </div>
            
    </div>
    <script src="calculator.js"></script>
</body>
</html>
